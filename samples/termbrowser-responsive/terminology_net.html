                    var terms = [{key: 'advancedDriverAssistanceSystem', term: 'Advanced driver assistance systems', definition: 'Advanced Driver Assistance Systems are systems to help the driver in the driving process. When designed with a safe Human-Machine Interface, they should increase car safety and more generally road safety.', href: 'advancedDriverAssistanceSystem.html'},{key: 'antiLockBrakingSystem', term: 'Anti-lock breaking system', definition: 'An anti-lock braking system is an automobile safety system that allows the wheels on a motor vehicle to maintain tractive contact with the road surface according to driver inputs while braking, preventing the wheels from locking up (ceasing rotation) and avoiding uncontrolled skidding.', href: 'antiLockBrakingSystem.html'},{key: 'axle', term: 'Axle', definition: 'An axle is a central shaft for a rotating wheel or gear.', href: 'axle.html'},{key: 'beetle', term: 'Volkswagen Beetle', definition: 'The Volkswagen Beetle is a two-door, four passenger, rear-engine economy car manufactured and marketed by German automaker Volkswagen (VW) from 1938 until 2003.', href: 'beetle.html'},{key: 'brakeLight', term: 'Brake Light', definition: 'Red steady-burning rear lights, brighter than the rear position lamps, are activated when the driver applies the vehicles brakes. They are required to be fitted in multiples of two, symmetrically at the left and right edges of the rear of every vehicle.', href: 'brakeLight.html'},{key: 'bus', term: 'Bus', definition: 'A bus is a road vehicle designed to carry many passengers.', href: 'bus.html'},{key: 'car', term: 'Car', definition: 'A car is a wheeled, self-powered motor vehicle used for transportation.', href: 'car.html'},{key: 'chassis', term: 'Chassis', definition: 'A chassis consists of an internal vehicle frame that supports a manmade object in its construction and use.', href: 'chassis.html'},{key: 'classBMotorHome', term: 'Class B motorhome', definition: 'Built using a conventional van, to which either a raised roof has been added or the back replaced by a low-profile body (aka coach-built).', href: 'classBMotorHome.html'},{key: 'classBPlusMotorHome', term: 'Class B+ motorhome', definition: 'Class B+ motorhomes are either built on a truck or van chassis. They usually include a cab-over section.', href: 'classBPlusMotorHome.html'},{key: 'classCMotorHome', term: 'Class C motorhome', definition: 'A Class C motorhome is built upon a minimal truck platform with a forward engine and transmission connected by driveshaft to a rear axle that propels dual-mounted rear wheels.', href: 'classCMotorHome.html'},{key: 'coachwork', term: 'Coachwork (vehicle body)', definition: 'Coachwork is the body of a motor vehicle (automobile, van, bus or truck), a horse-drawn coach or carriage (whence the term originated, derived from the Hungarian town of Kocs),[1] or, by extension, a railroad car or railway carriage.', href: 'coachwork.html'},{key: 'dieselEngine', term: 'Diesel engine', definition: 'The diesel engine (also known as a compression-ignition or CI engine) is an internal combustion engine in which ignition of the fuel that has been injected into the combustion chamber is caused by the high temperature which a gas achieves when greatly compressed (adiabatic compression).', href: 'dieselEngine.html'},{key: 'electronicStabilityControl', term: 'Electronic stability control', definition: 'Electronic stability control is a computerized technology that improves a vehicles stability by detecting and reducing loss of traction (skidding).', href: 'electronicStabilityControl.html'},{key: 'engine', term: 'Engine', definition: 'An engine is a machine designed to convert one form of energy into mechanical energy.', href: 'engine.html'},{key: 'exhaustSystem', term: 'Exhaust system', definition: 'An exhaust system is usually piping used to guide reaction exhaust gases away from a controlled combustion inside an engine or stove. The entire system conveys burnt gases from the engine and includes one or more exhaust pipes.', href: 'exhaustSystem.html'},{key: 'gasengine', term: 'Gas engine', definition: 'A gas engine is an internal combustion engine which runs on a gas fuel, such as coal gas, producer gas, biogas, landfill gas or natural gas.', href: 'gasengine.html'},{key: 'headlamp', term: 'Headlamp', definition: 'A headlamp is a lamp attached to the front of a vehicle to light the road ahead.', href: 'headlamp.html'},{key: 'internalCombustionEngine', term: 'Internal combustion engine', definition: 'An internal combustion engine is a heat engine where the combustion of a fuel occurs with an oxidizer (usually air) in a combustion chamber that is an integral part of the working fluid flow circuit.', href: 'internalCombustionEngine.html'},{key: 'kaessbohrerSetraS110H', term: 'KÃ¤ssbohrer Setra S 110 H', definition: 'The KÃ¤ssbohrer Setra S 110 H is a bus, 43 passenger, rear-engine person transportation vehicle (bus) manufactured and marketed by German automaker KÃ¤ssboher Wagenfabrik KÃ¤ssbohrer in Ulm, Germany in 1959 until 2003.', href: 'kaessbohrerSetraS110H.html'},{key: 'ladderFrame', term: 'Ladder frame', definition: 'So named for its resemblance to a ladder, the ladder frame is one of the simplest and oldest of all vehicle frame designs.', href: 'ladderFrame.html'},{key: 'lighting', term: 'Lighting', definition: 'Lighting or illumination is the deliberate use of light to achieve a practical or aesthetic effect. Lighting includes the use of both artificial light sources like lamps and light fixtures, as well as natural illumination by capturing daylight. The term lightning system include all necessary parts to provide the vehicle lightning.', href: 'lighting.html'},{key: 'motorCycle', term: 'Motorcycle', definition: 'A motorcycle is a two- or three-wheeled motor vehicle. Motorcycle design varies greatly to suit a range of different purposes: long distance travel, commuting, cruising, sport including racing, and off-road riding.', href: 'motorCycle.html'},{key: 'motorHome', term: 'Motorhome', definition: 'A motorhome (or motor coach) is a type of self-propelled recreational vehicle or RV which offers living accommodation combined with a vehicle engine.', href: 'motorHome.html'},{key: 'motorVehicle', term: 'Motor vehicle', definition: 'A motor vehicle is a self-propelled road vehicle and off-road vehicle, commonly wheeled, that does not operate on rails, such as trains or trams and used for commercial purposes on the highways in the transportation of passengers, or passengers and property.', href: 'motorVehicle.html'},{key: 'petrolEngine', term: 'Petrol engine (spark-ignition)', definition: 'A petrol engine (known as a gasoline engine in American English) is an internal combustion engine with spark-ignition, designed to run on petrol (gasoline) and similar volatile fuels.', href: 'petrolEngine.html'},{key: 'powertrain', term: 'Powertrain', definition: 'In a motor vehicle, the term powertrain or powerplant describes the main components that generate power and deliver it to the road surface, water, or air. This includes the engine, transmission, drive shafts, differentials, and the final drive (drive wheels, continuous track as in military tanks or caterpillar tractors, propeller, etc.).', href: 'powertrain.html'},{key: 'rearFogLamp', term: 'Rear fog lamp', definition: 'In Europe and other countries adhering to UN Regulation 48, vehicles must be equipped with one or two bright red rear fog lamps, which serve as high-intensity rear position lamps to be turned on by the driver in conditions of poor visibility to make the vehicle more visible from the rear.', href: 'rearFogLamp.html'},{key: 'rearPositionLamp', term: 'Rear position lamp', definition: 'Conspicuity for the rear of a vehicle is provided by rear position lamps. These are required to produce only red light and to be wired such that they are lit whenever the front position lamps are lit, including when the headlamps are on. Rear position lamps may be combined with the vehicles stop lamps or separate from them.', href: 'rearPositionLamp.html'},{key: 'reversingLamp', term: 'Reversing lamp', definition: 'To warn adjacent vehicle operators and pedestrians of a vehicles rearward motion, and to provide illumination to the rear when backing up, each vehicle must be equipped with one or two rear-mounted, rear-facing reversing lamps.', href: 'reversingLamp.html'},{key: 'transmission', term: 'Transmission', definition: 'A transmission is a machine in a power transmission system, which provides controlled application of the power. Often the term transmission refers simply to the gearbox that uses gears and gear trains to provide speed and torque conversions from a rotating power source to another device.', href: 'transmission.html'},{key: 'truck', term: 'Truck', definition: 'A truck is a motor vehicle designed to transport cargo.', href: 'truck.html'},{key: 'turnSignal', term: 'Turn signal', definition: 'Turn signals are blinking lamps mounted near the left and right front and rear corners of a vehicle, and sometimes on the sides, activated by the driver on one side of the vehicle at a time to advertise intent to turn or change lanes towards that side.', href: 'turnSignal.html'},{key: 'unitizedBody', term: 'Unitized body', definition: 'The term unibody or unit body is short for unitized body, or alternatively unitary construction design. This engineering approach of a vehicle describes of a vehicle, a one-piece frame and body structure A type of body/frame construction in which the body of the vehicle, its floor plan and chassis form a single structure.', href: 'unitizedBody.html'},{key: 'vehicle', term: 'Vehicle', definition: 'A vehicle is a mobile machine that transports people or cargo.', href: 'vehicle.html'},{key: 'wheel', term: 'Wheel', definition: 'A wheel is a circular component that is intended to rotate on an axle bearing.', href: 'wheel.html'}];
