<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{% if page.summary %}{{ page.summary | strip_html | strip_newlines | truncate: 160 }}{% endif %}">
<meta name="keywords" content="{{ page.tags }}{% if page.tags %}, {% endif %} {{ page.keywords }}">
<title>{% if page.homepage == true %} {{ site.homepage_title }} {% elsif page.title %}{{ page.title }}{% endif %}  | {{ site.site_title }}</title>

<link rel="stylesheet" href="{{ site.url }}/css/main.css">
<link rel="stylesheet" href="{{ site.url }}/css/customstyles.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="{{ site.url }}/js/jquery.navgoco.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="{{ site.url }}/js/toc.js"></script>
<script src="{{ site.url }}/js/customscripts.js"></script>
