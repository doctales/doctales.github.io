    <h1 class="title topictitle1" id="ariaid-title1">DITA-OT</h1>
        
    <p class="shortdesc">The <strong class="ph b">DITA-OT</strong> is the unofficial reference implementation of the DITA standard.
        It is a set of tools and technologies to process DITA maps and topics and to create output
        formats like <strong class="ph b">PDF</strong> or <strong class="ph b">HTML5</strong>.</p>
